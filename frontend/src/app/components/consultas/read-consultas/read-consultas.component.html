<mat-card class="mat-elevation-z3">
    <mat-card-header><mat-card-title>Histórico de consultas</mat-card-title></mat-card-header>
    <mat-card-content class="mat-elevation-z8">
        <table mat-table [dataSource]="historico" matSort>
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>Usuário</th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="dataCons">
            <th mat-header-cell *matHeaderCellDef>Data da consulta</th>
            <td mat-cell *matCellDef="let element"> {{element.dataConsulta}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let element"> {{element.tipoConsulta}} </td>
        </ng-container>
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="dataRef">
            <th mat-header-cell *matHeaderCellDef>Data referência</th>
            <td mat-cell *matCellDef="let element"> {{element.dataReferencia}} </td>
        </ng-container>
        <ng-container matColumnDef="intervalo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Intervalo</th>
            <td mat-cell *matCellDef="let element"> {{element.intervalo}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a (click)="Buscar(element.id)">
                    <i class="material-icons">visibility</i>
                </a>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
