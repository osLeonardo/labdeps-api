
<table mat-table [dataSource]="historico">
<ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef><strong>USUÁRIO</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
</ng-container>
<ng-container matColumnDef="dataCons">
    <th mat-header-cell *matHeaderCellDef><strong>DATA DA CONSULTA</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.dataConsulta}} </td>
</ng-container>
<ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef><strong>TIPO</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.tipoConsulta}} </td>
</ng-container>
<ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef><strong>CODIGO</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
</ng-container>
<ng-container matColumnDef="dataRef">
    <th mat-header-cell *matHeaderCellDef><strong>DATA REFERÊNCIA</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.dataReferencia}} </td>
</ng-container>
<ng-container matColumnDef="intervalo">
    <th mat-header-cell *matHeaderCellDef><strong>INTERVALO</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.intervalo}} </td>
</ng-container>
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <a (click)="Buscar(element.id)">
            <i class="material-icons">visibility</i>
        </a>
    </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
</mat-paginator>
