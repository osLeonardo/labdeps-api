<mat-card>
    <mat-card-header>PEPS</mat-card-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
    
        <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container> 

        <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="funcao">
        <th mat-header-cell *matHeaderCellDef> Função </th>
        <td mat-cell *matCellDef="let element"> {{element.funcao}} </td>
        </ng-container>

        <ng-container matColumnDef="orgao">
        <th mat-header-cell *matHeaderCellDef> Órgão </th>
        <td mat-cell *matCellDef="let element"> {{element.orgao}} </td>
        </ng-container>

        <ng-container matColumnDef="inicio_exercicio">
        <th mat-header-cell *matHeaderCellDef> Início exercício </th>
        <td mat-cell *matCellDef="let element"> {{element.inicio_exercicio}} </td>
        </ng-container>
   
        <ng-container matColumnDef="fim_exercicio">
        <th mat-header-cell *matHeaderCellDef> Fim exercício </th>
        <td mat-cell *matCellDef="let element"> {{element.fim_exercicio}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
