<div class="corpo">  
<mat-card class="cardCreate">
    <mat-card-title Novo Usuario></mat-card-title>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>user do usuário</mat-label>
            <input matInput [(ngModel)]="usuario.login" placeholder="Deps" name="login">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password do usuário</mat-label>
            <input matInput [(ngModel)]="usuario.password" placeholder="#eutotriste!" name="Password" type="password">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Perfil do usuário</mat-label>
            <mat-select [(ngModel)]="usuario.perfilUsuario" name="perfilUsuario">
              <mat-option value="0">Automacao</mat-option>
              <mat-option value="1">Administrador do portal</mat-option>
              <mat-option value="2">Administrador do parceiro</mat-option>
              <mat-option value="3">Usuário gestor</mat-option>
              <mat-option value="4">Usuário</mat-option>
              <mat-option value="5">Gerente comercial</mat-option>
              <mat-option value="6">Comercial</mat-option>
              <mat-option value="7">Suporte e implantação</mat-option>
              <mat-option value="8">Financeiro</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Id do perfil</mat-label>
              <input matInput [(ngModel)]="usuario.perfil.id" placeholder="1!" name="idPerfil">
          </mat-form-field>
    </form>
    <div class="buttons">
      <button  mat-raised-button color="primary" id="deps" (click)="CadastrarUsuario()" >
        Salvar
     </button>
     
      <button  mat-raised-button id="cancelar" (click)="cancelar()" >
         Cancelar
      </button> 
    </div>
</mat-card>
</div>
