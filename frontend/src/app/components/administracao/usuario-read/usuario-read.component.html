<mat-card class="card_usuario">
    <mat-card-content>

        <div class="">

            <table mat-table [dataSource]="usuario">
          
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.nome}}</td>
              </ng-container>
          
              
              <ng-container matColumnDef="dataNascimento">
                <th mat-header-cell *matHeaderCellDef>Data de dataNascimento</th>
                <td mat-cell *matCellDef="let row">{{row.dataNascimento}}</td>
              </ng-container>
          
             
              <ng-container matColumnDef="senha">
                <th mat-header-cell *matHeaderCellDef>senha</th>
                <td mat-cell *matCellDef="let row">{{row.senha}}</td>
              </ng-container>
        
              
              <ng-container matColumnDef="opcoes">
                <th mat-header-cell *matHeaderCellDef>ações</th>
                <td mat-cell *matCellDef="let row">
        
                    <a routerLink="/">
                        <i class="material-icons" id="deps">
                            edit
                        </i>
                    </a>
        
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
          </div>
    </mat-card-content>
    
</mat-card>
