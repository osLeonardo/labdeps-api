<table mat-table [dataSource]="usuario">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container> 
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef><strong>NOME</strong></th>
    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
  </ng-container>
  <ng-container matColumnDef="sobrenome">
    <th mat-header-cell *matHeaderCellDef><strong>SOBRENOME</strong></th>
    <td mat-cell *matCellDef="let row">{{row.sobrenome}}</td>
  </ng-container>
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef><strong>LOGIN</strong></th>
    <td mat-cell *matCellDef="let row">{{row.login}}</td>
  </ng-container>                     
  <ng-container matColumnDef="perfilUsuario">
    <th mat-header-cell *matHeaderCellDef><strong>NIVEL DO USU√ÅRIO</strong></th>
    <td mat-cell *matCellDef="let row">{{ getPerfilUsuarioString(row.perfilUsuario) }}</td>
  </ng-container>
  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef><strong>ATIVO</strong></th>
    <td mat-cell *matCellDef="let row">{{row.ativo}}</td>
  </ng-container>
  <ng-container matColumnDef="opcoes">
    <th mat-header-cell *matHeaderCellDef><strong>EDITAR</strong></th>
    <td mat-cell *matCellDef="let row">
        <a routerLink="/administracao/atualizarUsuario/{{ row.id }}">
            <i class="material-icons" id="deps">
                edit
            </i>
        </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
