<table mat-table class="dadosUsuario" [dataSource]="usuario">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="nome">NOME</th>
        <td mat-cell *matCellDef="let user" class="dadosIdUsuario">{{user.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef class="sobrenome">SOBRENOME</th>
        <td mat-cell *matCellDef="let user" class="dadosPerfilUsuario">{{user.sobrenome}}</td>
    </ng-container>

    <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef class="loginUsuario">LOGIN</th>
        <td mat-cell *matCellDef="let user" class="dadosLoginUsuario">{{user.login}}</td>
    </ng-container>

    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef class="senhaUsuario">SENHA</th>
        <td mat-cell *matCellDef="let user" class="dadosSenhaUsuario">{{user.password}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
