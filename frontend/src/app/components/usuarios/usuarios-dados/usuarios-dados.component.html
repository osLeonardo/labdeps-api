<mat-card>
    <mat-card-header>Dados do Usuário</mat-card-header>
    <mat-card-content>
        <div>
            <table mat-table class="dadosUsuario" [dataSource]="usuario">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="idUsuario">ID</th>
                    <td mat-cell *matCellDef="let user" class="dadosIdUsuario">{{user.id}}</td>
                </ng-container>

                <ng-container matColumnDef="login">
                    <th mat-header-cell *matHeaderCellDef class="loginUsuario">Login</th>
                    <td mat-cell *matCellDef="let user" class="dadosLoginUsuario">{{user.login}}</td>
                </ng-container>

                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef class="senhaUsuario">Senha</th>
                    <td mat-cell *matCellDef="let user" class="dadosSenhaUsuario">{{user.password}}</td>
                </ng-container>

                <ng-container matColumnDef="perfilUsuario">
                    <th mat-header-cell *matHeaderCellDef class="perfilUsuario">Perfil Usuário</th>
                    <td mat-cell *matCellDef="let user" class="dadosPerfilUsuario">{{user.perfilUsuario}}</td>
                </ng-container>

                <ng-container matColumnDef="idPerfil">
                    <th mat-header-cell *matHeaderCellDef class="perfil">Perfil ID</th>
                    <td mat-cell *matCellDef="let user" class="dadosPerfil">{{user.idPerfil}}</td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
